    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>

    <script>
        // intro-sec 모션 주기
        const introAni = gsap.timeline();
        introAni.from("#intro .t2", { autoAlpha: 0, duration: 1, y: 50 }, "+=1")
            .from("#intro .t3", { autoAlpha: 0, duration: 1, y: 50 }, "+=1")
            .from("#intro .t4", { autoAlpha: 0, duration: 1, y: 50 }, "+=1")
            .from("#intro .t5", { autoAlpha: 0, duration: 1, y: 50 }, "+=1")
            .from("#intro .t6", { autoAlpha: 0, duration: 1, y: 50 }, "+=1")

        ScrollTrigger.create({
            animation: introAni,
            trigger: "#intro",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin: 1
        });

        const skillAni = gsap.timeline({
            defaults: { duration: 0.8, ease: "power2.out" }
        });

        skillAni.to("#my .my-sec-id-skill img", {
            y: 0,
            autoAlpha: 1,
            stagger: 0.2
        })

            .to("#my .my-sec-id-button", {
                autoAlpha: 1,
                y: 0,
                duration: 1,
                ease: "power3.out"
            }, "+=0.1");

        ScrollTrigger.create({
            animation: skillAni,
            trigger: "#my",
            start: "top top",
            end: "+=4000",
            scrub: true,
            pin: true,
            anticipatePin: 1
        });

        // skill 아이콘 hover를 GSAP로 제어
        document.querySelectorAll('#my .my-sec-id-skill img').forEach((el) => {
            el.addEventListener('mouseenter', () => {
                gsap.to(el, { scale: .8, duration: 0.2, overwrite: 'auto' });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(el, { scale: 1, duration: 0.2, overwrite: 'auto' });
            });
        });


        const showBtn = document.querySelector(".my-sec-id-button");
        const pop = document.querySelector(".my-sec-id-pop");
        const closeBtn = document.querySelector(".my-sec-id-pop .xi-close-circle");

        showBtn.addEventListener("click", (e) => {
            e.preventDefault();
            pop.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
            pop.classList.remove("active");
        });

        const blackBg = document.querySelector(".my-sec-id-pop .black-bg");
        blackBg.addEventListener("click", () => {
            pop.classList.remove("active");
        });
    </script>


</body>
